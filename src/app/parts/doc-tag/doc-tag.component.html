<style>
    :host {
        cursor: pointer;
    }

    .doc-tag {
        width: 200px;
        height: 50px;
        position: relative;
        display: flex;
        justify-content: left;
        align-items: center;
        border-radius: 10px;
        border: 1px solid #606060;
        padding: 5px;
        gap: 10px;
        overflow: hidden;

        .thumbnail {
            width: 40px;
            height: 40px;

            img {
                width: 100%;
                height: 100%;
            }
        }

        .label {
            flex-grow: 1;
            min-width: 0;
            width: 0;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .close {
            position: absolute;
            top: 2px;
            right: -3px;
            font-size: 18px;
            color: #999;
            cursor: pointer;

            &:hover {
                color: inherit;
            }
        }
    }
</style>
<div class="doc-tag" (click)="open()">
    <div class="thumbnail">
        @if (content.image_url.url.startsWith('data:image/')) {
        <img [src]="content.image_url.url" />
        } @else {
        <div>doc</div>
        }
    </div>
    <div class="label">{{content.image_url.label}}</div>
    <mat-icon class="close" (click)="onRemove($event)">close</mat-icon>
</div>
